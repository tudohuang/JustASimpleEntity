body {

body::before {

.box {

  border: 2px solid #00ffea;

  background: rgba(20, 30, 50, 0.85);

  overflow: hidden;

}

.box:hover {

#status {

#status::before {

  left: 0;

  height: 100%;
  background: rgba(255, 255, 255, 0.4);

}

#status.active::before {

button {

}

button::after {

.dashboard h3 {

.output {

@keyframes neonPulse {

<body>
  <div class="box">

    <button id="request"><i class="fas fa-lock-open"></i> æˆæ¬Šæ„Ÿæ¸¬å™¨</button>
    <div id="status">ç­‰å¾…æˆæ¬Š...</div>

  <div class="box">

    <textarea id="promptInput" placeholder="è¼¸å…¥ä½ çš„æŒ‡ä»¤ï¼Œä¾‹å¦‚ï¼šè·³å€‹èˆ"></textarea>
    <button id="sendGpt"><i class="fas fa-paper-plane"></i> é€å‡º GPT æŒ‡ä»¤</button>
    <div class="output" id="outputBox">è¼¸å‡ºçµæœ</div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script>
    const socket = io({
      reconnectionAttempts: 5,
      timeout: 10000
    });

    const statusDiv = document.getElementById('status');
    const requestButton = document.getElementById('request');
    const controlButtons = document.querySelectorAll('.control-buttons button');

    controlButtons.forEach(btn => btn.disabled = true);

    socket.on('connect', () => {
      updateStatus('âœ… å·²é€£ç·šè‡³ä¼ºæœå™¨', false);
    });

    socket.on('disconnect', () => {
      updateStatus('âŒ é€£ç·šä¸­æ–·', true);
      controlButtons.forEach(btn => btn.disabled = true);
    });

    socket.on('connect_error', () => {
      updateStatus('âš ï¸ ç„¡æ³•é€£ç·šè‡³ä¼ºæœå™¨', true);
    });

    const maxDataPoints = 20;
    const gammaData = {
      labels: Array(maxDataPoints).fill(''),
      datasets: [{
        label: 'Gamma (å·¦å³å‚¾è§’)',
        data: [],
        borderColor: '#007BFF',
        backgroundColor: 'rgba(0, 123, 255, 0.1)',
        fill: true,
        tension: 0.4
      }]
    };
    const betaData = {
      labels: Array(maxDataPoints).fill(''),
      datasets: [{
        label: 'Beta (å‰å¾Œå‚¾è§’)',
        data: [],
        borderColor: '#28a745',
        backgroundColor: 'rgba(40, 167, 69, 0.1)',
        fill: true,
        tension: 0.4
      }]
    };

    const gammaChart = new Chart(document.getElementById('gammaChart'), {
      type: 'line',
      data: gammaData,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: { min: -90, max: 90, title: { display: true, text: 'åº¦æ•¸' } }
        },
        plugins: {
          legend: { display: true },
          title: { display: true, text: 'Gamma æ•¸æ“š' }
        }
      }
    });

    const betaChart = new Chart(document.getElementById('betaChart'), {
      type: 'line',
      data: betaData,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: { min: -180, max: 180, title: { display: true, text: 'åº¦æ•¸' } }
        },
        plugins: {
          legend: { display: true },
          title: { display: true, text: 'Beta æ•¸æ“š' }
        }
      }
    });

    function throttle(fn, wait) {
      let lastTime = 0;
      return function (...args) {
        const now = performance.now();
        if (now - lastTime >= wait) {
          lastTime = now;
          fn(...args);
        }
      };
    }

    function updateStatus(message, isError = false) {
      statusDiv.innerText = message;
      statusDiv.classList.toggle('error', isError);
      statusDiv.classList.add('active');
      setTimeout(() => statusDiv.classList.remove('active'), 1000);
    }

    function updateCharts(gamma, beta) {
      gammaData.datasets[0].data.push(gamma);
      betaData.datasets[0].data.push(beta);
      if (gammaData.datasets[0].data.length > maxDataPoints) {
        gammaData.datasets[0].data.shift();
        betaData.datasets[0].data.shift();
      }
      gammaChart.update();
      betaChart.update();
    }

    requestButton.addEventListener('click', () => {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              startControl();
            } else {
              updateStatus('æœªæˆæ¬Šæ„Ÿæ¸¬å™¨', true);
            }
          })
          .catch(err => {
            updateStatus('æ„Ÿæ¸¬å™¨å­˜å–éŒ¯èª¤', true);
            console.error(err);
          });
      } else {
        startControl();
      }
    });

    function startControl() {
      requestButton.style.display = 'none';
      updateStatus('âœ… æ­£åœ¨åµæ¸¬...');
      controlButtons.forEach(btn => btn.disabled = false);

      const sendOrientation = throttle(e => {
        const { beta, gamma } = e;
        socket.emit('orientation', { beta, gamma });
        updateCharts(gamma, beta);
      }, 100);

      window.addEventListener('deviceorientation', sendOrientation);
    }

    function ledOn() {
      socket.emit('led', { command: 'ON' });
      updateStatus('ğŸ’¡ LED å·²é–‹å•Ÿ');
    }

    function ledOff() {
      socket.emit('led', { command: 'OFF' });
      updateStatus('ğŸŒ‘ LED å·²é—œé–‰');
    }

    function stopCar() {
      socket.emit('stop');
      updateStatus('ğŸ›‘ è»Šè¼›å·²åœæ­¢');
    }

    document.getElementById('sendGpt').addEventListener('click', async () => {
      const prompt = document.getElementById('promptInput').value.trim();
      const outputBox = document.getElementById('outputBox');
      if (!prompt) {
        outputBox.textContent = 'è«‹å…ˆè¼¸å…¥æŒ‡ä»¤å…§å®¹';
        return;
      }
      outputBox.textContent = 'â³ è«‹ç¨å€™ï¼Œæ­£åœ¨ç”¢ç”ŸæŒ‡ä»¤...';

      try {
        const res = await fetch('/gpt_action', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (data.error) {
          outputBox.textContent = 'âŒ ç™¼ç”ŸéŒ¯èª¤ï¼š' + data.error;
        } else {
          outputBox.textContent = 'âœ… å·²é€å‡ºæŒ‡ä»¤\n' + JSON.stringify(data.commands, null, 2);
        }
      } catch (err) {
        outputBox.textContent = 'âš ï¸ ç„¡æ³•é€£ç·šåˆ°ä¼ºæœå™¨';
      }
    });
  </script>
